<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
    <title>The Little Engine That Could</title>
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:200,300,400,500" rel="stylesheet">
    <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgo=">
</head>

<body>
    <div class="js-menu menu" data-view>
        <span for="p, i in pages">
            <a href="{{router.generate(p)}}" data-route="{{p}}">{{ p }}</a>
            <span if="i < pages.length - 1">-</span>
        </span>
    </div>

    <div class="js-main main" data-view></div>

    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=es6,fetch,Element.prototype.matches,Element.prototype.closest,Element.prototype.classList"></script>
</body>

</html>
