<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>The Little Engine That Could</title>
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; line-height: 26px; font-family: 'Merriweather', serif; text-align: center; }
        ul { list-style: none; margin: 0; padding: 0; }
        a { color: dodgerblue }
        .js-menu { padding: 7px; background-color: black; }
        .js-menu a {  margin: 0 10px; color: white; text-decoration: none; text-transform: uppercase; }
        .js-menu a.active { font-weight: bold; border-bottom: 3px solid dodgerblue }
        .js-body { transition: all .2s }
    </style>
</head>

<body>
    <div class="js-menu" data-view>
        <a for="page in pages" href="{{router.url(page)}}" data-route="{{page}}">{{ page }}</a>
    </div>

    <div class="js-body" data-view></div>

    <script src="https://cdn.polyfill.io/v2/polyfill.js?features=default,fetch,Array.prototype.includes"></script>

    <script src="./core/babel.min.js"></script>
    <script src="./core/navigo.js"></script>
    <script src="./core/q.js" type="text/babel"></script>
    <script src="./core/little-engine.js"></script>

    <script src="./controllers/_base.js" type="text/babel"></script>
    <script src="./controllers/home.js" type="text/babel"></script>
    <script src="./controllers/contact.js" type="text/babel"></script>

    <script src="./main.js" type="text/babel"></script>
</body>

</html>
