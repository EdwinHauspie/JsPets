<h1>Home</h1>

<h3>If else</h3>

<div id="number" data-style="color:{{ number%2==0 ? 'green' : 'red' }}">
    <span if="number %2 == 0">{{ number }} is an <b>even</b> number</span>
    <span else>{{ number }} is an <b>odd</b> number</span>
</div>

<a href="#" data-click="refreshNumber" data-prevent>Refresh number</a>

<h3>Inline function</h3>

<ul>
    <li>
        <a href="#" data-click="function(vm, e) { this.innerHTML = 'The current number is ' + vm.number }" data-prevent>
            Function
        </a>
    </li>
    <li>
        <a href="#" data-click="vm => this.innerHTML = 'The current number is ' + vm.number" data-prevent>
            Arrow function
        </a>
    </li>
    <li>
        <a href="#" data-click="this.innerHTML = 'The current number is ' + $(this).closest('[data-view]').viewModel.number" data-prevent>
            Function body only
        </a>
    </li>
</ul>
