<!DOCTYPE html>
<html>

<head>
    <title>JSON</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" type="image/png" href="data:image/png;base64,....==">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500,700">

    <script>
        let render = data => {
            let html = '';
            const sort = $('#sort').is(':checked'), depth = $('#depth').val() || 999;
            const toggle = arr => arr.length ? '<i class="toggle">›</i>' : '';

            (function ___(o, name, curDepth) {
                if (curDepth >= depth) return;

                name = name === null ? '' : name;

                if (o === null) {
                    html += `<li>${name} <span><em>null</em></span></li>`;
                }
                else if (o instanceof Array) {
                    html += `<li>${toggle(o)} ${name} <em>[${o.length}]</em>`;
                    if (o.length) {
                        html += '<ul>';
                        for (var i = 0; i < o.length; i++) {
                            ___(o[i], i, curDepth + 1);
                        }
                        html += '</ul>';
                    }
                    html += '</li>';
                }
                else if (typeof o == 'object') {
                    let props = Object.keys(o);
                    html += `<li>${toggle(props)} ${name} <em>{${props.length}}</em>`;
                    if (props.length) {
                        html += '<ul>';
                        if (sort) props = props.sort((a, b) => a.localeCompare(b));
                        for (var i = 0; i < props.length; i++) {
                            ___(o[props[i]], props[i], curDepth + 1);
                        }
                        html += '</ul>';
                    }
                    html += '</li>';
                }
                else {
                    html += `<li>${name} <span>` + (typeof o === 'string' ? `"${o.replace(/\</g, '&lt;')}"` : o) + '</span></li>';
                }
            })(data, null, 0);

            $('.tree').hide().html(`<ul>${html}</ul>`).fadeIn();
            $('.tree > ul > li').addClass('open');
        }

        $(() => {
            $('.tree').on('click', '.toggle', e => {
                e.stopPropagation();
                $(e.target).closest('li').toggleClass('open');
                return false;
            });

            $('.tree').on('dblclick', e => {
                e.stopPropagation();
                var $li = $(e.target).closest('li');
                if ($li.find('.toggle').length) $li.toggleClass('open');
                return false;
            });

            $('#depth').on('change', e => $(e.target).parent().find('span').text(e.target.valueAsNumber));

            const storedUrl = localStorage.getItem('url');
            if (storedUrl) $('#url').val(storedUrl);

            const get = async () => {
                $('.tree').empty();
                let url = $('#url').val();
                localStorage.setItem('url', url);
                var result = await fetch('/?jsonUrl=' + encodeURIComponent(url));
                var obj = await result.json();
                render(obj);
            };

            $('#url').on('keydown', e => {
                if (e.which === 13) get();
            });

            get();
        });
    </script>
</head>

<body>
    <input id="url" value="https://jsonplaceholder.typicode.com/users" />

    <div class="actions">
        <!--b><i class="icon-js">&nbsp;JS</i> JSON Viewer</b-->
        <a href="javascript:$('.tree').find('li').addClass('open');"></i>Expand all</a>
        <a href="javascript:$('.tree').find('li').removeClass('open').first().addClass('open');">Collapse all</a>
        <a href="javascript:(async function() { var x = await navigator.clipboard.readText(); try { render(JSON.parse(x)); } catch (e) { $('.tree').html('Clipboard does not contain valid JSON.'); } })(); ">Paste from clipboard</a>
        <div>Max render depth <input id="depth" value="10" type="number" style="width:35px;border:0;"></div>
        <div><label><input id="sort" type="checkbox" /> Sort property names</label></div>
    </div>

    <div class="tree">
        <em>No data</em>
    </div>
</body>

</html>
